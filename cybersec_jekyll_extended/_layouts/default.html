
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ page.title }} | {{ site.title }}</title>
  <link rel="stylesheet" href="/assets/css/style.css">
  {{ site.seo }}
</head>
<body class="dark-mode">
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      {% for category in site.categories %}
      <li><a href="/categories/{{ category[0] }}/">{{ category[0] | capitalize }}</a></li>
      {% endfor %}
    </ul>
  </nav>
  <main>
    {{ content }}
  </main>
</body>
</html>
